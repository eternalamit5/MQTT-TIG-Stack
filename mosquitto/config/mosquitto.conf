# Data Persistence 
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_timestamp true
log_type all

# Authentication
allow_anonymous false
password_file /mosquitto/config/passwd

# MQTT Default Port Listener
port 1883
protocol mqtt

# Websockets
listener 1884
protocol websockets